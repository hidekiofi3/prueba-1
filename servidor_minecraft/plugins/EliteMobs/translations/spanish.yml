em_id_the_nether_wastes_lore:
  name: '&fDiario Enruinado de Enano'
  lore:
  - '&fEsta nueva tierra que hemos descubierto es asombrosa.'
  - '&fMinerales y cristales más allá de nuestros sueños más salvajes'
  - '&fabundan! Sus habitantes son verdaderamente aterradores'
  - '&f y monstruosos, pero nada que nuestras fuerzas de élite'
  - '&fno puedan manejar. El riesgo de minar aquí'
  - '&fes bien la recompensa y más! Necesitamos'
  - '&festablecer un puesto avanzado aquí lo antes posible.'
  - '&fYa he enviado mensajeros al'
  - '&fpalacio para enviar constructores y trabajadores. Hemos'
  - '&fvistado algún tipo de edificio o templo'
  - '&fen la distancia; enviaré una pequeña'
  - '&ffuerza a explorarlo...'
  - '&f...Me equivoqué, todos estamos condenados. Nuestra codicia'
  - '&fha nublado nuestro juicio. Nuestra última fuerza'
  - '&fse gastará en crear un constructo que'
  - '&fprotegerá el camino al templo. ¡Nada'
  - '&fdebe ser permitido alcanzar ese mal de nuevo!'
em_id_the_nether_wastes_boss_boots_tank_hard:
  name: '&dBotas Infundidas con Nether'
  lore:
  - '&dEstas botas han sido meticulosamente elaboradas para ser'
  - '&dencantadas con una multitud de hechizos y energías.'
