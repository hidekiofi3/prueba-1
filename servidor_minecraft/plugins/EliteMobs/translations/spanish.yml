zombie_necronomicon:
  summoningChant: Ni se debe pensar que el hombre es el más antiguo o el último de
    los maestros de la Tierra, o que la masa común de vida y sustancia camina sola.
    Los Antiguos eran, los Antiguos son, y los Antiguos serán. No en los espacios
    que conocemos, sino entre ellos, caminan serenos y primordiales, sin dimensiones
    y para nosotros invisibles. Yog-Sothoth conoce la puerta. Yog-Sothoth es la puerta.
    Yog-Sothoth es la llave y guardián de la puerta. Pasado, presente, futuro, todos
    son uno en Yog-Sothoth. Él sabe dónde los Antiguos rompieron a través de antaño,
    y donde romperán a través de nuevo. Él sabe dónde pisaron los campos de la tierra,
    y donde aún los pisan, y por qué nadie puede contemplarlos mientras pisan. Por
    su olor, a veces los hombres pueden saber que están cerca, pero de su apariencia
    no puede saberlo ningún hombre, excepto en los rasgos de aquellos que han engendrado
    en la humanidad; y de esos hay muchos tipos, diferenciándose en semejanza desde
    la verdadera eidolón del hombre hasta esa forma sin vista ni sustancia que son
    ellos. Caminan invisibles y repugnantes en lugares solitarios donde las Palabras
    han sido habladas y los Ritos aullados en sus Estaciones. El viento chilla con
    sus voces, y la tierra murmura con su conciencia. Doblan el bosque y aplastan
    la ciudad, pero ni el bosque ni la ciudad pueden contemplar la mano que golpea.
    Kadath en el frío desierto los ha conocido, ¿y quién conoce Kadath? El desierto
    de hielo del Sur y las islas hundidas del Océano tienen piedras en las que está
    grabado su sello, pero ¿quién ha visto la ciudad congelada o la torre sellada
    durante mucho tiempo adornada con algas marinas y percebes? El gran Cthulhu es
    su primo, sin embargo, sólo puede espiarlos débilmente. ¡Iä! ¡Shub-Niggurath!
    Como una inmundicia los conoceréis. Su mano está en vuestras gargantas, sin embargo,
    no los veis; y su morada es incluso una con vuestro umbral vigilado. Yog-Sothoth
    es la llave de la puerta, por la cual los esferas se encuentran. El hombre gobierna
    ahora donde una vez gobernaron ellos; pronto gobernarán donde ahora gobierna el
    hombre. Después del verano viene el invierno, después del invierno el verano.
    Esperan pacientes y poderosos, porque aquí reinarán de nuevo.
